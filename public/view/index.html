<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toyota Home Page</title>
    <link rel="stylesheet" href="../resources/css/styles.css">

</head>
<body>
    <form  id="the-form">
    <div class="container">
        <div class="center">
            <div class="left">
                <div class="customer-info">
                    <fieldset>
                        <legend>Customer Information</legend>
                        
                        <div class="customer-id-fields">
                            <div class="customer_id">
                                <label>
                                    Customer ID:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="id_value" id="customer-id-input">
                                <div class="customerSpan">
                                    <span id="customer_span"></span>
                                </div>
                            </div>
                        </div>

                        <div class="customer-name-fields">
                            <div class="name">
                                <label>
                                    Name
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="name_value" id="customer-name-input">
                                <div class="nameSpan">
                                    <span id="name_span"></span>
                                </div>
                            </div>
                        </div>

                        <div class="customer-state-fields">
                            <div class="state">
                                <label>
                                    State
                                </label>
                            </div>
                            <div class="label">
                                <select name="" id="customer-state-input">
                                    <option value="kla">K'LA</option>
                                    <option value="ebb">EBB</option>
                                    <option value="mbr">MBR</option>
                                </select>
                                <!-- <input type="text" name="state_input" id="state_input"> -->
                            </div>
                            <div class="retail_customer">
                                <input type="checkbox" id="customer-retail-input" name="name_checkbox" checked>Retail Customer
                            </div>
                        </div>
                        <div class="stateSpan">
                            <span id="state_span"></span>
                        </div>
                    </fieldset>
                </div>


                <div class="part-order">
                    <fieldset>
                        <legend>Part Ordered</legend>
                        <div class="part-number-fields">
                            <div class="part_number">
                                <label>
                                    Part Number:
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="part_number_value" placeholder="part number" id="part-number-input">
                                <div class="numberSpan">
                                    <span id="number_span"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="description-fields">
                            <div class="description">
                                <label>
                                    Description
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="description_value" id="description-input">
                                <div class="descriptionSpan">
                                    <span id="description_span"></span>
                                </div>
                            </div>
                        </div>
                        <div class="price-per-part-fields">
                            <div class="price_part">
                                <label>
                                    Price Per Part
                                </label>
                            </div>
                            <div class="label">
                                <input type="text" name="price_part" id="price-per-part-input">
                            </div>
                            <div class="quantity">
                                <label>Quantity:</label>
                            </div>
                            <div class="quantity">
                                <input type="text" name="quantity" id="quantity-input">
                            </div>
                        </div>
                        <div class="generalSpan">
                            <div class="priceSpan">
                                <span id="price_span"></span>
                            </div>
                            <div class="quantitySpan">
                                <span id="quantity_span"></span>
                            </div>
                        </div>
                        <div class="oversize_container">
                            <input type="checkbox" name="oversize" id="oversize"> Oversize Container?
                        </div>
                    </fieldset>
                </div>
                <div class="computation-buttons">
                    <div class="computer">
                        <input type="submit" value="Compute">
                    </div>
                    <div class="new_order">
                        <input type="button" value="New Order">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="shipping">
                    <fieldset>
                        <legend>Shipping</legend>
                        <div class="one">
                            <input type="radio" name="shippingChoice" value="ups" id="ups" checked>UPS
                            <input type="radio" name="shippingChoice" class="fedExGround" id="fedExGround" value="fedExGround">Fed Ex Ground
                        </div>
                        <div class="two">
                            <input type="radio" name="shippingChoice" id="postal" value="postal">US Postal Air
                            <input type="radio" name="shippingChoice" class="fedExAir" id="fedExAir" value="fedExAir" >Fed Ex Air
                        </div>
                    </fieldset>
                </div>
                <div class="output">
                    <fieldset>
                        <legend>Output</legend>
                        <div class="cost">
                            <div class="label">
                                <label>
                                    Cost:
                                </label>
                            </div>
                            <div class="input_field" id="cost">
                            </div>
                        </div>
                        <div class="sales">
                            <div class="label">
                                <label>
                                    Tax:
                                </label>
                            </div>
                            <div class="sales_field" id="sales-tax">
                            </div>
                        </div>
                        <div class="Shipping">
                            <div class="label">
                                <label>
                                    Shipping & Handling:
                                </label>
                            </div>
                            <div class="shipping_field" id="shipping">
                            </div>
                        </div>
                        <div class="total">
                            <div class="label">
                                <label>
                                    Total:
                                </label>
                            </div>
                            <div class="total_field" id="total">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="exit">
                    <input type="button" value="Exit" id="exit">
                </div>
            </div>
        </div>
    </div>
    </form>

    <script type="module" src="../resources/js/view/BundlePickFormValue.js"></script>
    <script src="../resources/js/resource/jquery-3.3.1.js"></script>
    <script src="../resources/js/resource/bootstrap.js"></script>
    
    <!-- <script src="../resources/js/resource/sweetalert.css"></script>
    <script src="../resources/js/resource/sweetalert.min.js"></script> -->


</body>
</html>
